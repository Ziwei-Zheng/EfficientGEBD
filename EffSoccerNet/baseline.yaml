MODEL:
  NAME: 'BaseModel'
  BACKBONE:
    NAME: 'resnet50'
  K: 8
  NUM_TSLICE: 1
  SIMILARITY_GROUP: 1
  HEAD_CHOICE: [0]  # [0,1,2,3]
  LOSS_WEIGHT: [1]  # [1,1,1,1]
  NUM_BLOCKS: 1
  RESNET_TYPE: 1
  FPN_START_IDX: 1  # x2
  CAT_PREV: False
  IS_BASIC: False
DATASETS:
  TRAIN: ('GEBD_train',)
  TEST: ('GEBD_val',)
INPUT:
  END_TO_END: True
  SEQUENCE_LENGTH: 100
  ANNOTATORS: 2
SOLVER:
  BATCH_SIZE: 2
  LR: 1e-2
  OPTIMIZER: 'SGD'
  MAX_EPOCHS: 15
  MILESTONES: [6, 8, 12]
TEST:
  DYNAMIC: False
  THRESHOLD: 0.3
  THH: [0.35, 0.35, 0.35]
  THL: [0., 0., 0.]
  IGNORE: 5
  PAD_IGNORE: 2
  PRED_FILE: ''
OUTPUT_DIR: 'EffSoccerNet/output/'
